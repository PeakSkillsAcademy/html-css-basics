<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>

    <!-- 
    INSTRUCTION 1:
    Link your external CSS file called about.css here
    -->
</head>
<body>

    <!-- 
    ==============================
    SECTION 1: HEADER SECTION
    ==============================
    INSTRUCTIONS:
    - Create a div for the header
    - Add a class to the div
    - Inside the div:
        * h1 heading: "About Me"
        * p tag with a short introduction about yourself
    - Style this section in CSS using:
        * background-color
        * padding
        * text alignment
    -->



    <!-- 
    ==============================
    SECTION 2: ABOUT CONTENT (FLEX)
    ==============================
    INSTRUCTIONS:
    - Create a parent div for this section
    - Give it a class
    - In CSS, apply:
        * display: flex
    - Inside this parent div, create TWO divs:

    LEFT DIV:
    - Contains an image
    - Image must have:
        * border
        * border-radius
        * fixed width

    RIGHT DIV:
    - Contains a paragraph about:
        * Who you are
        * What you are learning
        * Your goals

    - Add classes to both divs
    -->



    <!-- 
    ==============================
    SECTION 3: SKILLS SECTION
    ==============================
    INSTRUCTIONS:
    - Create a div with a class
    - Add an h2 heading: "My Skills" or "What I'm Learning"
    - Add an unordered list with at least 4 items
    - Style this section in CSS using:
        * background-color
        * border
        * padding
        * margin-top
    -->



    <!-- 
    ==============================
    FINAL CHECKLIST
    ==============================
    ✔ External CSS linked
    ✔ Uses classes only (no IDs)
    ✔ Uses display: flex
    ✔ Image has border & border-radius
    ✔ Clean and readable layout
    -->

</body>
</html>
